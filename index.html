<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="29.css" type="text/css">
    <title>Task-28:Google Look alike</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header id="main">
        <nav class="nav">
            <a class="menu-items" href="#">Gmail</a>
            <a class="menu-items" href="#">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div>
                    <div id="app-dropdown">
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search">
                            <p>Search</p>
                        </div>
        
                        <div class="app-item">
                            <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps">
                            <p>Maps</p>
                        </div>
        
                        <div class="app-item">
                            <img src=" https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive">
                            <p>Drive</p>
                        </div>
        
                        <div class="app-item">
                            <img src="https://pbs.twimg.com/profile_images/1313395475257516037/4dYmDURO.jpg" alt="Google Calender">
                            <p>Calender</p>
                        </div>
        
                        <div class="app-item">
                            <img src=" https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google Photos">
                            <p>Photos</p>
                        </div>
        
                        <div class="app-item">
                            <img src=" https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Keep">
                            <p>Keep</p>
                        </div>
        
                    </div>
                </div>
            </div>
           
            <img id="profile" src="https://lh3.googleusercontent.com/a-/AOh14GihvEFJ0siCI0yqJdB6khUlh2xs6xvl528PY-XWfQ=s30" alt="Profile pic">
        </nav>
    </header>
    <main>
        <section>
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <br>
            <div id="input-wrapper">
                <input id="search-box" type="text" placeholder="Search Google or type a URL">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice search">
            </div>
            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I'm feeling Luck</button>
            </div>

        </section>
    </main>

</body>
</html>
